<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords | join: "," }}">{% endif %}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <link rel='stylesheet' id='qzhai-css'  href='{{ "/assets/css/style.css?ver=4.5.2" | prepend: site.baseurl }}' type='text/css' media='all' />
    <script type='text/javascript' src='{{ "/assets/js/jquery.min.js?ver=4.5.2" | prepend: site.baseurl }}'></script>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
